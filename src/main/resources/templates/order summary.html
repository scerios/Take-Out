<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
</head>
<body>
<form th:method="get" th:action="@{/order/{id}(id=${meal.id})}">
    <h1>Order Details</h1>
    <table>
        <tr>
            <td>Name</td>
            <td th:text="*{meal.getName()}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="*{meal.getAddress()}"></td>
        </tr>
        <tr>
            <td>Base</td>
            <td th:text="*{meal.getBase()}"></td>
        </tr>
        <tr>
            <td>Topping</td>
            <td th:text="*{meal.getTopping()}"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="*{meal.getStatus()}"></td>
        </tr>
    </table>
</form>
</body>
</html>
