<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div>
        <a href="homepage">Home</a>
        <a href="profile">My profile</a>
    </div>
    <form th:action="@{/profile}" method="get">
        <h1>Here you can change your details, add new delivery addresses or check your orders!</h1>
        <table>
            <thead>
            <tr>
                <th>PostCode</th>
                <th>Address Name</th>
                <th>Type</th>
                <th>Door</th>
                <th>Bell</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cusDetails : ${details}">
                <td><span th:text="${cusDetails.postCode}"></span></td>
                <td><span th:text="${cusDetails.addressName}"></span></td>
                <td><span th:text="${cusDetails.addressType}"></span></td>
                <td><span th:text="${cusDetails.door}"></span></td>
                <td><span th:text="${cusDetails.bell}"></span></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a href="addNewAddress">Add new address</a>
        </div>
    </form>
</body>
</html>
