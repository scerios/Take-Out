<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script type="text/javascript">
        function setAddressId() {
            var addressId = document.getElementById("addressId").value;
            alert(addressId);
            addressId.submit();
        }
    </script>
</head>
<body>
<div>
        <a href="homepage">Home</a>
        <a href="profile">My profile</a>
    </div>
    <form th:action="@{/profile}" method="get">
        <h1>Here you can change your details, add new delivery addresses or check your orders!</h1>
        <table>
            <thead>
            <tr>
                <th>PostCode</th>
                <th>Address Name</th>
                <th>Type</th>
                <th>Door</th>
                <th>Bell</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cusDetails : ${details}" th:object="${cusDetails}">
                <td><span th:text="*{getPostCode()}"></span></td>
                <td><span th:text="*{getAddressName()}"></span></td>
                <td><span th:text="*{getAddressType()}"></span></td>
                <td><span th:text="*{getDoor()}"></span></td>
                <td><span th:text="*{getBell()}"></span></td>
                <td><a th:href="@{/confirmDelete}" onclick="setAddressId()">Delete</a></td>
                <td><input id="addressId" type="hidden" th:value="${cusDetails.id}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a href="addNewAddress">Add new address</a>
        </div>
    </form>
</body>
</html>
