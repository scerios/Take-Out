<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Address</title>
</head>
<body>
    <h1>Are you sure you want to delete this address?</h1>
    <form th:action="@{/confirmDelete/{id}(id=${cusDetails.id})}" th:method="delete">
    <table>
        <thead>
        <tr>
            <th>PostCode</th>
            <th>Address Name</th>
            <th>Type</th>
            <th>Door</th>
            <th>Bell</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${cusDetails}">
            <td><span th:text="*{getPostCode()}"></span></td>
            <td><span th:text="*{getAddressName()}"></span></td>
            <td><span th:text="*{getAddressType()}"></span></td>
            <td><span th:text="*{getDoor()}"></span></td>
            <td><span th:text="*{getBell()}"></span></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button type="submit">Delete</button>
    </div>
    </form>
    <a href="/profile">Cancel</a>
</body>
</html>
