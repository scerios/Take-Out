<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Please enter your details!</h1>
    <form th:action="@{/register}" method="post">
        <label>Name:</label>
        <div>
            <input type="text" name="firstName" th:field="*{cus.firstName}" placeholder="First name" autofocus required>
            <input type="text" name="lastName" th:field="*{cus.lastName}" placeholder="Last name" required>
        </div>
        <label>Password:</label>
        <div>
            <input type="password" name="pwd" th:field="*{cus.pwd}" required>
        </div>
        <label>Address:</label>
        <div>
            <input type="number" name="postcode" th:field="*{address.postCode}" placeholder="postcode" required>
            <input type="text" name="street" th:field="*{address.street}" placeholder="street" required>
            <input type="number" name="floor" th:field="*{address.floor}" placeholder="floor (optional)">
            <input type="text" name="door" th:field="*{address.door}" placeholder="door" required>
            <input type="text" name="bell" th:field="*{address.bell}" placeholder="bell (optional)">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
