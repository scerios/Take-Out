<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Please enter your details!</h1>
    <form th:object="${cus}" method="post" action="/register">
        <label>Name:</label>
        <div>
            <input type="text" name="firstName" th:field="*{firstName}" autofocus required>
            <input type="text" name="lastName" th:field="*{lastName}" required>
        </div>
        <label>Password:</label>
        <div>
            <input type="password" name="pwd" th:field="*{pwd}" required>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
