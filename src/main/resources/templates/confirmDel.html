<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}">
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
    <form th:action="@{/confirmDel}" th:method="delete">
        <h1 id="warning">Are you sure you want to delete this address?</h1>
        <table>
            <thead>
            <tr>
                <th>PostCode</th>
                <th>Address Name</th>
                <th>Type</th>
                <th>Door</th>
                <th>Bell</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${cusDetails}">
                <td><span th:text="*{getPostcode()}"></span></td>
                <td><span th:text="*{getAddressName()}"></span></td>
                <td><span th:text="*{getAddressType()}"></span></td>
                <td><span th:text="*{getDoor()}"></span></td>
                <td><span th:text="*{getBell()}"></span></td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" th:attr="name='id'" th:value="${cusDetails.id}">
        <button type="submit" id="delete" class="buttons">DELETE ADDRESS</button>
        <a href="/profile" id="cancel" class="buttons">Cancel</a>
    </form>
</body>
</html>
